<div class="app-wrapper container-fluid">
  <div class="main-wrapper">
    <div class="row">
      <div class="col-4">
        <div class="content-wrapper">
          <div>
            <h3>Add New Product</h3>
            <hr>
          </div>
          <div class="col-lg-8">
            <label for="">Product Name</label>
            <input class="form-control" [(ngModel)]="currentProduct.prodName">
          </div>
          <div class="col-lg-8">
            <label for="">Image Url</label>
            <input class="form-control" [(ngModel)]="currentProduct.imgUrl">
          </div>
          <div class="row">
            <div class="col-6">
              <label for="">Product Category</label>
              <select name="" id="" class="form-control" [(ngModel)]="currentProduct.category">
                <option value="">Select </option>
                <option value="men">Men</option>
                <option value="women">Women</option>
              </select>
            </div>
            <div class="col-6">
              <label for="">Availabel Quantity</label>
              <input class="form-control" [(ngModel)]="currentProduct.quantity" type="number">
            </div>
            <div class="col-lg-8">
              <label for="">Price</label>
              <input class="form-control" [(ngModel)]="currentProduct.price">
            </div>
          </div>
          <button 
            class="btn btn-primary mt-1" 
            (click)="addedProduct.push(currentProduct);" 
            [ngStyle]="{display: enableUpdate?'none' : 'inline'}"
            >Add Product</button>
          <button 
            class="btn btn-success mt-1" 
            [ngStyle]="{display: enableUpdate?'inline' : 'none'}"
            (click)="updateProduct()">Update Product</button>
        </div> 
      </div>
      <div class="col-8">
        <div class="content-wrapper table-wrapper"> 
          <table class="table table-borderd table-stripped">
            <thead class="text-center">
              <tr>
                <th style="width:80px">Quantity</th>
                <th style="width: 100px;">Image</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let prodInfo of addedProduct; let i = index">
                <td>{{prodInfo.quantity}}</td>
                <td>
                  <div class="table-image-wrapper">
                    <img [src]="prodInfo.imgUrl" alt="">
                  </div>
                </td>
                <td>{{prodInfo.prodName}}</td>
                <td>{{prodInfo.category}}</td>
                <td>{{prodInfo.price}}</td>
                <td>
                  <span class="actions delete-product"
                  (click)="deleteProduct(i)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                  </span>
                  &nbsp;
                  <span class="actions edit-product" (click)="fillEditData(i)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
